	<section class="banner-area contact" id="contact">
		<div class="container h-100">
			<div class="banner-area__content text-center">
        <h1>Contacto</h1>
        <nav aria-label="breadcrumb" class="banner-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contacto</li>
          </ol>
        </nav>
			</div>
    </div>
	</section>

  <section class="section-margin">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-lg-3 mb-4 mb-md-0">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h3>Provincia de Buenos Aires</h3>
              <p>Moreno</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-headphone"></i></span>
            <div class="media-body">
              <h3><a href="tel:+54 9 11 2256-3017">11 - 2256 - 3017</a></h3>
              <p>Lun a Vie 9am to 18pm</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <h3><a href="mailto:solucionesfarveehvac@gmail.com">solucionesfarveehvac@gmail.com</a></h3>
              <p>Escribínos en cualquier momento!</p>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-lg-9">
          <form action="https://formspree.io/f/mrgnkobl" class="form-contact contact_form" id="contactForm" novalidate="novalidate" method="post">
            <div class="row">
              <div class="col-lg-5">
                <div class="form-group">
                  <input class="form-control " name="name" id="name" type="text" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                  <input class="form-control " name="email" id="email" type="email" placeholder="Email " required>
                </div>
                <div class="form-group">
                  <input class="form-control " name="subject" id="subject" type="text" placeholder="Asunto" required>
                </div>
              </div>
              <div class="col-lg-7">
                <div class="form-group">
                    <textarea class="form-control different-control w-100" name="message" id="message" required cols="30" rows="5" placeholder="Mensaje"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group text-center text-md-right mt-3" id="container_bottom">
              <p id="loader"></p>
              <p id="contac_send"></p>
              <p id="error"></p>
              <p id="campos_vacios"></p>
              <button type="submit" class="button" id="button">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  
  <footer class="footer-area section-gap text-center p-2">
